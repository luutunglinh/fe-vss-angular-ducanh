<nz-table #rowSelectionTable [nzData]="users">
    <thead>
        <tr>
            <th width="400px">username</th>
            <th nzalign="center" width="200px">role</th>
            <th width="400px">phone</th>
            <th width="600px">Address</th>
            <th width="200px">
                <label class="col-6">Action</label>
                <button class="btn btn-primary" type="button" (click)="create()">Add</button>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of rowSelectionTable.data">
            <td>{{data.username}}</td>
            <td>{{data.role}}</td>
            <td>{{data.phone}}</td>
            <td>{{data.address}}</td>
            <td class="action-item">
                <button class="btn btn-info" type="button" (click)="edit(data)">Edit</button>
                <button class="btn btn-danger" type="button" (click)="delete(data.id)">Delete</button>
            </td>
        </tr>
    </tbody>
</nz-table>
