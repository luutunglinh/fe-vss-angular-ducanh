<div class="my-container mx-auto">
  <div class="p-4 border my-rounded-corner">
    <h3 class="border text-center py-2">Current Cart</h3>

    <table class="table table-bordered">
      <thead>
        <tr style="text-align: center; vertical-align: middle">
          <th>Sản phẩm</th>
          <th>Tên sản phẩm</th>
          <th>Số lượng</th>
          <th>Giá tiền</th>
        </tr>
      </thead>
      <tbody *ngFor="let product of [1, 1, 1]">
        <tr>
          <td>
            <img alt="wrapkit" class="img-fluid" style="width: 40%" />
          </td>
          <td></td>
          <td>
            <button class="btn btn-primary">-</button>

            <button class="btn btn-primary">+</button>
          </td>
          <td></td>
        </tr>
      </tbody>
      <tr>
        <td colspan="4" class="col-10 text-center">Tổng tiền</td>
        <td class="col-2 text-center"></td>
      </tr>
    </table>
  </div>
</div>
